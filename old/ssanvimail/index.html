<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form class="mt-4 register-form">
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- <label for="email" class="mb-1">Email <span class="text-danger">*</span></label> -->
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Name" id="name"
                                    required aria-label="firstname">
                            </div>
                        </div>

                        <div class="col-sm-12">

                            <div class="input-group mb-3">
                                <input type="email" class="form-control" placeholder="Email"
                                    id="email" required aria-label="email">
                            </div>
                        </div>
                        <div class="col-sm-12">

                            <div class="input-group mb-3">
                                <input type="tel" class="form-control" placeholder="Contact Number"
                                    id="tel" required aria-label="phone">
                            </div>
                        </div>
                        <div class="col-sm-12">

                            <div class="input-group mb-3">
                                <textarea class="form-control" name="" id="msg" cols="20" rows="1"
                                    placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="button" id="sendmsg"
                                class="btn btn-primary mt-3 d-block w-100">Submit</button>
                        </div>
                    </div>

                </form>
                <div class="msgs" id="msgs"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $('#sendmsg').on('click', function () {
        // alert();

        var name = $('#name').val();
        var email = $('#email').val();
        var connum = $('#tel').val();
        var msg = $('#msg').val();

        $.ajax({
            url: "savecondata.php",
            data: { 'name': name, 'email': email, 'connum': connum, 'msg': msg },
            dataType: "json",
            type: "post",
            success: function (data) {

                //  debugger;
                if (data.code == "404") {
                    $('#msgs').html('<div class="alert alert-danger mt-3" role="alert">' + data.msg + '</div>');
                }
                else {
                    $('#msgs').html('<div class="alert alert-success mt-3" role="alert">' + data.msg + '</div>');
                    // purchase_product();
                    // window.location.href="contact.php";					

                }

            }
        });
    });

</script>
</html>
